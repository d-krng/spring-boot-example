name: CD - Deploy Backend

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - backend/**
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-22.04 # runner
    services:
      postgres:
        image: postgres:15.4
        env:
          POSTGRES_USER: dk
          POSTGRES_PASSWORD: password
          POSTGRES_DB: customer
        ports:
          - 5432:5432
        options:
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Starting Deployment Workflow
        run: > 
        curl -X POST -H 'Content-type: application/json'
          --data '{"text":"Starting CD-Workflow"}' 
          ${{ secrets.SLACK_WEBHOOK_URL }}
      - uses: actions/checkout@v3 # checkout branch
      - uses: actions/setup-java@v4 # setup java
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set build-number
        id: build-number
        run: echo "BUILD_NUMBER=$(date '+%d.%m.%Y.%H.%M.%S')" >> $GITHUB_OUTPUT
      - name: Build Package and Push to Docker
        run: >
        curl -X POST -H 'Content-type: application/json'
          --data '{"text":"Build Package and Push to Docker starting !"}'
          ${{ secrets.SLACK_WEBHOOK_URL }}
      - name: Build Package Push with maven
        run: mvn -ntp -B verify -Ddocker.image.tag=${{steps.build-number.outputs.BUILD_NUMBER}} jib:build
      - name: Pushed to DockerHub
        run: >
        curl -X POST -H 'Content-type: application/json'
          --data '{"text":"Passed Step Push to DockerHub!"}'
          ${{ secrets.SLACK_WEBHOOK_URL }}
      - name: Update Dockerrun.aws.json api image tag with new build number
        run: |
          echo "Dockerrun.aws.json before updating tag"
          cat Dockerrun.aws.json
          sed -i -E 's_(dkrng/dkrng-api:)([^"]*)_\1'${{steps.build-number.outputs.BUILD_NUMBER}}'_' Dockerrun.aws.json
          echo "Dockerrun.aws.json after updating tag"
          cat Dockerrun.aws.json
      - name: Starting deployment
        run: >
        curl -X POST -H 'Content-type: application/json'
          --data '{"text":"Starting deployment"}'
          ${{ secrets.SLACK_WEBHOOK_URL }}
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ secrets.EB_APPLICATION_NAME }}
          environment_name: ${{ secrets.EB_ENVIRONMENT_NAME }}
          version_label: ${{ steps.build-number.outputs.BUILD_NUMBER }}
          version_description: ${{ github.SHA }}
          region: ${{ secrets.EB_REGION }}
          deployment_package: backend/Dockerrun.aws.json
      - name: Commit and Push Dockerrun.aws.json
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add Dockerrun.aws.json
          git commit -m "Update Dockerrun.aws.json docker image with new tag : ${{ steps.build-number.outputs.BUILD_NUMBER }}"
          git push
      - name: Passed Deployment
        run: >
        curl -X POST -H 'Content-type: application/json'
          --data '{"text":"Passed Step Deployment!"}'
          ${{ secrets.SLACK_WEBHOOK_URL }}